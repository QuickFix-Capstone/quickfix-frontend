version: 1
applications:
  - appRoot: ./
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - nvm install 20
            - nvm use 20
            - node -v
            # FIX: avoid cached/broken optional deps on Linux
            - rm -rf node_modules package-lock.json
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths: []
