version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - n 20
            - node -v
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - .npm/**/*
